<html>
    <head>
        <meta charset="utf-8" />
        <title>GoSBD Playground</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="wasm_exec.js"></script>
        <style>
            body {
                font-family: Arial, sans-serif;
                margin: 0;
                padding: 20px;
                box-sizing: border-box;
            }
            .container {
                max-width: 800px;
                margin: auto;
            }
            h1, h2 {
                color: #333;
            }
            .caption {
                font-size: 14px;
                color: #666;
                text-align: left;
            }
            label {
                display: block;
                margin-bottom: 5px;
            }
            select, textarea, button {
                width: 100%;
                max-width: 100%;
                padding: 10px;
                margin-bottom: 20px;
                box-sizing: border-box;
                display: block;
            }
            button {
                background-color: #007bff;
                color: white;
                border: none;
                cursor: pointer;
            }
            button:hover {
                background-color: #0056b3;
            }
            #result {
                list-style-type: none;
                padding: 0;
            }
            #result li {
                background-color: #f0f0f0;
                margin-bottom: 5px;
                padding: 10px;
                border-radius: 5px;
            }
            .header {
                display: flex;
                flex-direction: row;
                justify-content: space-between;
                align-items: center;
                padding-bottom: 20px;
            }
            @media (max-width: 600px) {
                body {
                    padding: 10px;
                }
                select, textarea, button {
                    max-width: none;
                }
                textarea {
                    rows: "2";
                    cols: "20";
                }
                .header {
                    flex-direction: column;
                    justify-content: flex-start;
                    align-items: flex-start;
                }
            }
        </style>
        <script>
            const go = new Go();
            // remove the message: syscall/js.finalizeRef not implemented
            go.importObject.env["syscall/js.finalizeRef"] = () => {};
            WebAssembly.instantiateStreaming(
                fetch("main.wasm"),
                go.importObject
            ).then((result) => {
                go.run(result.instance);
            });

            function runSBD() {
                const lang = document.querySelector("select").value;
                const text = document.getElementById("text").value;
                if (!text) {
                    alert("please input text.");
                    return;
                }
                const resultElem = document.getElementById("result");
                resultElem.innerHTML = "";
                const resultText = segment(text, lang);
                resultText.split("\r").forEach((sentence) => {
                    const item = document.createElement("li");
                    item.innerText = sentence;
                    resultElem.appendChild(item);
                });
            }
        </script>
    </head>
    <body>
        <div class="container">
            <div class="header">
                <div>
                    <h1>GoSBD Playground</h1>
                    <span class="caption">GoSBD is a library for segmenting text into sentences for Go. It is rule-based and works out-of-the-box.</span>
                </div>
                <div>
                    <div class="github-star-button">
                    <iframe src="https://ghbtns.com/github-btn.html?user=gosbd&repo=gosbd&type=star&count=true&size=large" frameborder="0" scrolling="0" width="160px" height="30px"></iframe>
                    </div>
                 </div>
            </div>
            <section>
                <div>
                    <label for="lang">Language</label>
                    <select>
                        <option value="en">English</option>
                        <option value="zh">Chinese</option>
                        <option value="ja">Japanese</option>
                        <option value="ru">Russian</option>
                    </select>
                </div>
                <div>
                    <label for="text">Text to segment</label>
                    <textarea id="text" name="text" rows="4" cols="50">Hello!! It's a.m.1. Hmm... Well, I figured you would be the perfect face to man the front desk of this fine establishment! With your charming smile and welcoming energy, this job was made for you! Don't worry my friend, I can make this more welcoming! ...If you wish. ...Stay tuned. Hahaha...! 1. The world is a stage. 2. A stage is a world of entertainment.</textarea>
                </div>
                <button onclick="runSBD()">Segment!</button>
            </section>
            <section>
                <h2>Result</h2>
                <ul id="result"></ul>
            </section>
        </div>
    </body>
</html>
